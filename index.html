<!DOCTYPE html>
<html>
<head>
  <title>Dashboard SPPD BOK</title>
</head>
<body>

<script type="module" src="auth.js"></script>

<h1>DASHBOARD SPPD BOK</h1>

<button onclick="show('input')">Input</button>
<button onclick="show('rekap')">Rekap</button>
<button onclick="window.print()">Cetak</button>

<hr>

<div id="input">
  <h3>Input SPPD</h3>
  <input id="nama" placeholder="Nama"><br>
  <input id="tujuan" placeholder="Tujuan"><br>
  <input id="tanggal" type="date"><br>
  <input id="biaya" placeholder="Biaya"><br><br>
  <button onclick="simpanSPPD()">Simpan Data</button>
</div>

<div id="rekapDiv" style="display:none">
  <h3>Rekap SPPD</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tujuan</th>
        <th>Tanggal</th>
        <th>Biaya</th>
      </tr>
    </thead>
    <tbody id="rekap"></tbody>
  </table>
  <button onclick="loadRekap()">Muat Data</button>
</div>

<script>
function show(x){
  document.getElementById("input").style.display = x === "input" ? "block" : "none";
  document.getElementById("rekapDiv").style.display = x === "rekap" ? "block" : "none";
}
</script>

<script type="module" src="sppd.js"></script>

</body>
</html>
